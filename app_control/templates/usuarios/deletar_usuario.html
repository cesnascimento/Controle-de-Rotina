{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

{% extends "adminlte/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Confirmação de Exclusão</h3>
                </div>
                <div class="card-body">
                    <p>Tem certeza de que deseja excluir o usuário '{{ object.fullname }}'?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                        <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}



{% endblock content %}
