{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Lista de descrição de rotina</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Descrição de Relatório</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for descricao in descricoes %}
                    <tr>
                        <td>{{descricao.description}}</td>                        
                        <td>
                            <a href="{% url 'edit_descricao_relatorio' descricao.id %}" class="mr-5"><i class="fa fa-cog"></i></a>
                            <a href="#"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
<a href="{% url 'cadastrar_usuario' %}" class="btn btn-primary">Cadastrar</a>
{% endblock content %}
