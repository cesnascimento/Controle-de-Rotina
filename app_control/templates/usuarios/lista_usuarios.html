{% extends 'base.html' %}

{% block title %}
Listagem de usuários
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Lista de usuários</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{usuario.fullname}}</td>
                        <td>{{usuario.email}}</td>
                        <td>
                            <a href="{% url 'editar_usuario' usuario.id %}" class="mr-5"><i class="fa fa-user"></i></a>
                            <a href="{% url 'deletar_usuario' usuario.id %}"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
<a href="{% url 'cadastrar_usuario' %}" class="btn btn-primary">Cadastrar</a>
{% endblock content %}
